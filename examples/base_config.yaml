# Base configuration with common settings
primary_model:
  adapter: ${PRIMARY_ADAPTER:openai}
  model: ${PRIMARY_MODEL:gpt-3.5-turbo}
  temperature: ${PRIMARY_TEMPERATURE:0.7}
  max_tokens: ${PRIMARY_MAX_TOKENS:1000}

sampling:
  method: latin_hypercube
  optimization_criterion: maximin
  random_seed: 42

n_variants: ${DEFAULT_VARIANTS:1000}

domain_context:
  industry: ${INDUSTRY:general}
  data_sensitivity: ${DATA_SENSITIVITY:public}

metadata:
  created_by: ${USER:unknown}@${COMPANY:example.com}
  created_date: ${BUILD_DATE:2024-01-01}
  version: ${VERSION:1.0.0}
  review_cycle: quarterly

statistical_config:
  model: beta_binomial
  prior:
    alpha: ${PRIOR_ALPHA:1.0}
    beta: ${PRIOR_BETA:1.0}
  inference:
    method: mcmc
    samples: ${MCMC_SAMPLES:4000}
    chains: 4
    target_accept: 0.8
  output:
    credible_interval: 0.95
    hdi_method: shortest
